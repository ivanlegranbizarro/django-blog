{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Register a new user
{% endblock %}

{% block content %}
    <h2 class="py-5">Register a new user!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-sm">Create</button>
    </form>

{% endblock %}
